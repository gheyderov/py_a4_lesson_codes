version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: 'tech'
      POSTGRES_DB: 'stories'
    volumes:
      - ./pgdb:/var/lib/postgresql/data
      
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080